<div class="container vv_youtube">
  <div class="row">
    <div class="col-xs-12 col-md-4 col-lg-3">
      <h2>Истории Викингов Вирумаа</h2>
      <ul>
        <repeat group="{{ @yt_playlist }}" value="{{ @v }}">
        <li style="background-image:url('{{@v.video_img}}');" >
          <a href="#" onclick="Video2Player('{{@v.video_id}}');return false;">{{@v.video_title}}<small>{{@v.video_date}}</small></a>      
        </li>
        </repeat>
      </ul>
      <p><a class="btn btn-social btn-youtube" href="https://www.youtube.com/c/ViruvikingClub/featured" target="_blank"><span class="fa fa-youtube-play"></span>Подписаться на канал</a></p>
    </div>
    <div class="col-xs-12 col-md-12 col-lg-9">
     <iframe src="https://www.youtube.com/embed/VYnLWmnazzI?showinfo=0&rel=0&controls=0&modestbranding=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen id="YtPlayer"></iframe></iframe>
    </div>
  </div>
</div>
<script>
function Video2Player(id) {
  document.getElementById("YtPlayer").src = "https://www.youtube.com/embed/"+id+"?&autoplay=1&showinfo=0&rel=0&controls=0&modestbranding=1"
}
</script>
