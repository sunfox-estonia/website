<div class="row"><div class="col-xs-12 col-sm-offset-1 col-sm-10 col-lg-offset-0 col-lg-12"><h2 class="text-center">{{ @rating_title }}</h2>
    <h3 class="text-center">{{ @rating_intro }}</h3></div></div>
<div class="row"><div class="col-xs-12  col-sm-offset-1 col-sm-10 col-md-12 col-md-offset-0">   
<check if="{{ @members }}">
<true>
    <table class="table">
        <thead>
            <tr>
                <td colspan="2"><big>{{ @rating_table_h_user }}</big></td>
                <td><big>{{ @rating_table_h_level }}</big></td>
                <td colspan="2"><big>{{ @rating_table_h_achs|raw }}</big></td>
            </tr>
        </thead>
        <tbody>
        <repeat group="{{ @members }}" value="{{ @m }}">
            <tr data-discord-id="{{ @m.id }}" >
                <td>
                    <check if="{{ @m.avatar=='false' }}"><true>
                        <img src="../../../resources/img/ratings/no_avatar.png" alt="{{ @m.nickname }}" class="drd_avatar img-circle">
                    </true><false>
                        <img src="https://cdn.discordapp.com/avatars/{{ @m.id }}/{{ @m.avatar }}.png" alt="{{ @m.nickname }}" class="drd_avatar img-circle">
                    </false></check>
                </td>
                <td><big>{{ @m.nickname }}</big></td>
                <td><big>{{ @m.level }}</big></td>
                <td><big>{{ @m.a_count }}</big>/<sub>{{ @m.a_sum }}</sub></td>
                <td>
                    <span class="coins">{{ @m.coins}}</span>
                </td>
            </tr>
        </repeat>
        </tbody>
    </table>
</true>
<false>
    <div class="data_null">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <p class="text-center">{{ @rating_nodata }}</p>
            </div>
        </div>
    </div>
</false>
</check>
<p class="text-center">{{ @rating_readmore|raw }}</p>
</div></div></div>
